<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 430" width="400" height="400">
  <!-- Background -->
  <rect width="420" height="430" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Development Timeline</text>
  <g transform="translate(0, 50)">
  <!-- Phased Approach Road -->
  <path d="M 50,200 C 100,150, 150,250, 200,200 C 250,150, 300,250, 350,200" stroke="#ccc" stroke-width="40" fill="none" stroke-linecap="round"/>
  <path d="M 50,200 C 100,150, 150,250, 200,200 C 250,150, 300,250, 350,200" stroke="#2c3e50" stroke-width="35" fill="none" stroke-linecap="round"/>
  
  <!-- Road markings -->
  <path d="M 80,200 L 100,200 M 130,200 L 150,200 M 180,200 L 200,200 M 230,200 L 250,200 M 280,200 L 300,200 M 330,200 L 350,200" stroke="white" stroke-width="3" stroke-dasharray="20,20"/>
  
  <!-- Phase 1 Milestone -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="25" fill="#5b9bd5"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">1</text>
    
    <!-- Phase 1 Description -->
    <g transform="translate(0, -75)">
      <rect x="-75" y="-40" width="150" height="80" rx="5" ry="5" fill="white" stroke="#5b9bd5" stroke-width="2"/>
      <text x="0" y="-20" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#5b9bd5">Core System</text>
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Month 1</text>
      <line x1="-60" y1="5" x2="60" y2="5" stroke="#ccc" stroke-width="1"/>
      <text x="0" y="20" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Staff management</text>
      <text x="0" y="35" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Customer &amp; order basics</text>
      
      <!-- Connection to road -->
      <path d="M 0,40 L 0,75" stroke="#5b9bd5" stroke-width="2" stroke-dasharray="3,2"/>
    </g>
  </g>
  
  <!-- Phase 2 Milestone -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="25" fill="#f26f21"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">2</text>
    
    <!-- Phase 2 Description -->
    <g transform="translate(0, -160)">
      <rect x="-75" y="-40" width="150" height="80" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="2"/>
      <text x="0" y="-20" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#f26f21">Enhanced Features</text>
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Month 2</text>
      <line x1="-60" y1="5" x2="60" y2="5" stroke="#ccc" stroke-width="1"/>
      <text x="0" y="20" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Order tracking portal</text>
      <text x="0" y="35" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Multi-location support</text>
      
      <!-- Connection to road -->
      <path d="M 0,40 L 0,155" stroke="#f26f21" stroke-width="2" stroke-dasharray="3,2"/>
    </g>
  </g>
  
  <!-- Phase 3 Milestone -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="25" fill="#70ad47"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">3</text>
    
    <!-- Phase 3 Description -->
    <g transform="translate(0, -75)">
      <rect x="-75" y="-40" width="150" height="80" rx="5" ry="5" fill="white" stroke="#70ad47" stroke-width="2"/>
      <text x="0" y="-20" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#70ad47">Advanced Features</text>
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Months 3-5</text>
      <line x1="-60" y1="5" x2="60" y2="5" stroke="#ccc" stroke-width="1"/>
      <text x="0" y="20" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Supplier management</text>
      <text x="0" y="35" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Accounting &amp; advertising</text>
      
      <!-- Connection to road -->
      <path d="M 0,40 L 0,75" stroke="#70ad47" stroke-width="2" stroke-dasharray="3,2"/>
    </g>
  </g>
  
  <!-- Launch Milestone -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="15" fill="#ed7d31"/>
    <text x="0" y="4" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="white">ðŸš€</text>
 
  <g transform="translate(30, 20)">
    <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#ed7d31">LAUNCH</text>
    <text x="0" y="15" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Month 6</text>
  </g>
  </g>
 
  
  <!-- Early Adopters Target -->
  <g transform="translate(350, 270)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#ed7d31" stroke-width="1.5"/>
    <text x="0" y="-10" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="#ed7d31">Initial Target</text>
    <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">30 businesses</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">at launch</text>
  </g>
  
  <!-- Key channels -->
  <g transform="translate(210, 335)">
    <!-- Marketing Channels -->
    <rect x="-180" y="-30" width="360" height="60" rx="5" ry="5" fill="white" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Direct Sales -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="25" fill="#5b9bd5" opacity="0.2"/>
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#5b9bd5">Direct</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#5b9bd5">Sales</text>
    </g>
    
    <!-- Industry Events -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="0" r="25" fill="#f26f21" opacity="0.2"/>
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#f26f21">Industry</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#f26f21">Events</text>
    </g>
    
    <!-- Digital Marketing -->
    <g transform="translate(40, 0)">
      <circle cx="0" cy="0" r="25" fill="#70ad47" opacity="0.2"/>
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#70ad47">Digital</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#70ad47">Marketing</text>
    </g>
    
    <!-- Partnerships -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="25" fill="#7030a0" opacity="0.2"/>
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#7030a0">Channel</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#7030a0">Partners</text>
    </g>
  </g>
  </g>
</svg>