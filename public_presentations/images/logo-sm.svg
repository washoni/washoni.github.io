<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background - square with rounded corners -->
  <rect width="64" height="64" fill="#2c3e50" rx="8" ry="8"/>
  
  <!-- Central "W" letter simplified for favicon -->
  <text x="32" y="44" font-family="Arial" font-size="38" font-weight="bold" text-anchor="middle" fill="#ffffff">W</text>
  
  <!-- Orange accent dot - representing the "oni" part -->
  <circle cx="47" cy="25" r="8" fill="#f26f21"/>
  
  <!-- Simplified needle - just a white line at a diagonal -->
  <line x1="15" y1="25" x2="28" y2="38" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
</svg>