  <!-- Timeline -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#333" stroke-width="3" />
  
  <!-- Phase markers -->
  <circle cx="100" cy="100" r="10" fill="#4472c4" />
  <circle cx="300" cy="100" r="10" fill="#4472c4" />
  <circle cx="500" cy="100" r="10" fill="#4472c4" />
  <circle cx="700" cy="100" r="10" fill="#4472c4" />
  
  <!-- Phase labels -->
  <text x="100" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Start</text>
  <text x="300" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Phase 1</text>
  <text x="500" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Phase 2</text>
  <text x="700" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Phase 3</text>
  
  <!-- Months -->
  <text x="200" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Month 1</text>
  <text x="400" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Month 2</text>
  <text x="600" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Month 5</text>
  
