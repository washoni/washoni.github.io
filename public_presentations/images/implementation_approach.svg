  <text x="35" y="43" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Order Tracking Portal</text>
  
  <circle cx="20" cy="60" r="5" fill="#4472c4" />
  <text x="35" y="63" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Advanced Inventory</text>
  
  <circle cx="20" cy="80" r="5" fill="#4472c4" />
