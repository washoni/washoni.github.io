  <circle cx="20" cy="120" r="5" fill="#c0504d" />
  <text x="35" y="123" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Sales Reporting &amp; Analytics</text>
  
  <circle cx="20" cy="140" r="5" fill="#c0504d" />
  <text x="35" y="143" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Promo &amp; Discount Management</text>
  
  <circle cx="20" cy="160" r="5" fill="#c0504d" />
  <text x="35" y="163" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Customer Loyalty Program</text>
  
  <circle cx="20" cy="180" r="5" fill="#c0504d" />
  <text x="35" y="183" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Multi-location Shop Management</text>
