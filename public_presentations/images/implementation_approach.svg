  <text x="35" y="123" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Complete Shop Inventory</text>
  
  <circle cx="20" cy="140" r="5" fill="#c0504d" />
  <text x="35" y="143" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Full POS System</text>
  
  <circle cx="20" cy="160" r="5" fill="#c0504d" />
  <text x="35" y="163" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Tailoring-Shop Integration</text>
</g>
  
  <!-- Phase 3 detail -->
  <g transform="translate(520, 135)">
  <!-- Rectangle container -->
  <rect x="0" y="0" width="265" height="200" fill="#e9ecef" rx="5" ry="5" stroke="#4472c4" stroke-width="2" />
  
  <!-- Title - centered within the rectangle -->
  <text x="132" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Phase 3: Advanced Capabilities</text>
  
  <!-- List items - positioned inside the rectangle -->
  <circle cx="20" cy="40" r="5" fill="#4472c4" />
  <text x="35" y="43" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Supplier Management</text>
  
  <circle cx="20" cy="60" r="5" fill="#4472c4" />
  <text x="35" y="63" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Tender/RFQ System</text>
  
  <circle cx="20" cy="80" r="5" fill="#4472c4" />
