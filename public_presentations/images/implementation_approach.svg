<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
