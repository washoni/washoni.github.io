  <text x="30" y="63" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Customer Management</text>
  
  <circle cx="20" cy="80" r="5" fill="#4472c4" />
  <text x="30" y="83" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Basic Order Processing</text>
  
  <circle cx="20" cy="100" r="5" fill="#4472c4" />
  <text x="30" y="103" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Simple Inventory Tracking</text>
  
  <!-- NEW: Shop Management Items -->
  <circle cx="20" cy="120" r="5" fill="#c0504d" />
  <text x="30" y="123" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Initial Product Catalog</text>
  
