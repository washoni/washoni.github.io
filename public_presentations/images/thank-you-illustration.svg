<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#2c3e50" rx="10" ry="10"/>
  
  <!-- Central Logo -->
  <g transform="translate(200, 200)">
    <!-- Logo Background Circle -->
    <circle cx="0" cy="0" r="100" fill="#ffffff" opacity="0.05"/>
    <circle cx="0" cy="0" r="80" fill="#ffffff" opacity="0.1"/>
    
    <!-- Washoni Text -->
    <text x="0" y="10" font-family="Arial" font-size="32" text-anchor="middle" font-weight="bold">
      <tspan fill="#ffffff">Wash</tspan><tspan fill="#f26f21">oni</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">
      Transforming the tailoring industry
    </text>
    
    <!-- Needle and Thread Icon -->
    <g transform="translate(-65, 10) scale(0.8)">
      <line x1="0" y1="-15" x2="25" y2="10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="-15" r="2" fill="#ffffff"/>
      <path d="M 5,-10 C 10,0, 20,-10, 25,0" stroke="#f26f21" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Shopping Bag Icon -->
    <g transform="translate(66, 10) scale(0.8)">
      <path d="M -15,-20 L 15,-20 L 15,10 L -15,10 Z" fill="none" stroke="#f26f21" stroke-width="2"/>
    <path d="M -10,-20 L -10,-30 C -10,-35 0,-35 0,-30 L 0,-20" fill="none" stroke="#f26f21" stroke-width="2"/>
    <path d="M 10,-20 L 10,-30 C 10,-35 0,-35 0,-30 L 0,-20" fill="none" stroke="#f26f21" stroke-width="2"/>
   </g>
  </g>
  
  <!-- Contact Information -->
  <g transform="translate(200, 350)">
    <!-- Contact Box -->
    <rect x="-150" y="-45" width="300" height="90" rx="5" ry="5" fill="#ffffff" opacity="0.1"/>
    
    <!-- Contact Title -->
    <text x="0" y="-25" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#ffffff">Contact Information</text>
    
    <!-- Email -->
    <g transform="translate(-100, 0)">
      <rect x="-38" y="-15" width="76" height="40" rx="5" ry="5" fill="#f26f21" opacity="0.2"/>
      <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Email</text>
      <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">info@washoni.com</text>
    </g>
    
    <!-- Phone -->
    <g transform="translate(0, 0)">
      <rect x="-34" y="-15" width="68" height="40" rx="5" ry="5" fill="#f26f21" opacity="0.2"/>
      <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Phone</text>
      <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">+254 706 662011</text>
    </g>
    
    <!-- Website -->
    <g transform="translate(100, 0)">
      <rect x="-33" y="-15" width="66" height="40" rx="5" ry="5" fill="#f26f21" opacity="0.2"/>
      <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Website</text>
      <text x="0" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">washoni.github.io</text>
    </g>
  </g>
  
  <!-- CEO Information -->
  <g transform="translate(100, 80)">
    <text x="0" y="0" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ffffff">Zaddoch Ponde</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Founder &amp; CEO</text>
    <!-- <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#f26f21">zponde@washoni.com</text> -->
  </g>
  
  <!-- Thank You Text -->
  <g transform="translate(30, 40)">
    <text x="0" y="0" font-family="Arial" font-size="24" text-anchor="start" font-weight="bold" fill="#ffffff">Thank You</text>
  </g>
  
  <!-- Join Our Vision Text -->
  <g transform="translate(210, 50)">
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="start" font-weight="bold" fill="#f26f21">Join Our Vision</text>
    <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="start" fill="#ffffff">Help us transform the tailoring industry</text>
    <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="start" fill="#ffffff">through digital innovation</text>
  </g>
</svg>