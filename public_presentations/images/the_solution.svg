<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 850">
  <!-- Background -->
  <rect width="900" height="860" fill="#f8f9fa" rx="10" ry="10"/>
  <!-- Title text -->
  <text x="450" y="40" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">Washoni Tailoring Business Management System</text>
  <text x="450" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">Comprehensive SaaS Solution</text>
  
 

  <!-- Icons for traditional tailoring problems -->
  <g transform="translate(0, 90)">

   <!-- Central System Hub -->
  <circle cx="450" cy="280" r="100" fill="#4472c4" opacity="0.9"/>
  <text x="450" y="280" font-family="Arial" font-size="20" text-anchor="middle" fill="white" font-weight="bold">Core System</text>
  <text x="450" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Central Database</text>
  

  <!-- Staff Management -->
  <g transform="translate(225, 180)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" ry="10" fill="#70ad47" opacity="0.9"/>
    <text x="0" y="-20" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Staff Management</text>
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Attendance Tracking</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Work Assignment</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Performance Metrics</text>
    
    <!-- Connection to core -->
    <path d="M 90,0 L 125,100" stroke="#70ad47" stroke-width="3" fill="none"/>
  </g>  


  <!-- Customer Management -->
  <g transform="translate(225, 380)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" ry="10" fill="#5b9bd5" opacity="0.9"/>
    <text x="0" y="-20" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Customer Management</text>
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Digital Measurements</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Order History</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Communication Portal</text>
    
    <!-- Connection to core -->
    <path d="M 90,0 L 125,-100" stroke="#5b9bd5" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Order Processing -->
  <g transform="translate(450, 480)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" ry="10" fill="#ffc000" opacity="0.9"/>
    <text x="0" y="-20" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Order Processing</text>
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Status Tracking</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Digital Receipts</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Production Workflow</text>
    
    <!-- Connection to core -->
    <path d="M 0,-50 L 0,-100" stroke="#ffc000" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Inventory Management -->
  <g transform="translate(675, 380)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" ry="10" fill="#ed7d31" opacity="0.9"/>
    <text x="0" y="-20" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Inventory Management</text>
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Material Tracking</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Usage Recording</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Reorder Alerts</text>
    
    <!-- Connection to core -->
    <path d="M -90,0 L -125,-100" stroke="#ed7d31" stroke-width="3" fill="none"/>
  </g>

  <!-- Multi-location Support -->
  <g transform="translate(675, 180)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" ry="10" fill="#a5a5a5" opacity="0.9"/>
    <text x="0" y="-20" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Multi-location Support</text>
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Centralized Management</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Location Comparison</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Resource Sharing</text>
    
    <!-- Connection to core -->
    <path d="M -90,0 L -125,100" stroke="#a5a5a5" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Accounting -->
  <g transform="translate(450, 130)">
    <rect x="-85" y="-40" width="170" height="80" rx="8" ry="8" fill="#4bacc6" opacity="0.8"/>
    <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Accounting System</text>
    <text x="0" y="10" font-family="Arial" font-size="11" text-anchor="middle" fill="white">General Ledger</text>
    <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Financial Reports</text>
    
    <!-- Connection to core -->
    <path d="M 0,40 L 0,100" stroke="#4bacc6" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>

  <!-- Analytics -->
  <g transform="translate(150, 280)">
    <rect x="-85" y="-40" width="170" height="80" rx="8" ry="8" fill="#7030a0" opacity="0.8"/>
    <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Analytics &amp; Reporting</text>
    <text x="0" y="10" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Business Intelligence</text>
    <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Performance Metrics</text>
    
    <!-- Connection to core -->
    <path d="M 85,0 L 180,0" stroke="#7030a0" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>
  
  <!-- Supplier Management -->
  <g transform="translate(750, 280)">
    <rect x="-85" y="-40" width="170" height="80" rx="8" ry="8" fill="#f79646" opacity="0.8"/>
    <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Supplier Management</text>
    <text x="0" y="10" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Purchase Orders</text>
    <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Delivery Tracking</text>
    
    <!-- Connection to core -->
    <path d="M -85,0 L -180,0" stroke="#f79646" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>
    
  <!-- RFQ System -->
  <g transform="translate(300, 510)">
    <rect x="-85" y="-40" width="170" height="80" rx="8" ry="8" fill="#9bbb59" opacity="0.8"/>
    <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Tender/RFQ System</text>
    <text x="0" y="10" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Bulk Order Requests</text>
    <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Contract Management</text>
    
    <!-- Connection to core -->
    <path d="M 70,-20 L 150,-210" stroke="#9bbb59" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>

  <!-- Customer Portal -->
  <g transform="translate(600, 510)">
    <rect x="-85" y="-40" width="170" height="80" rx="8" ry="8" fill="#4f81bd" opacity="0.8"/>
    <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Customer Portal</text>
    <text x="0" y="10" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Tailor Discovery</text>
    <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Measurement Sharing</text>
    
    <!-- Connection to core -->
    <path d="M -70,-20 L -150,-210" stroke="#4f81bd" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>

  <!-- NEW: Shop Management System -->
  <g transform="translate(450, 40)">
    <rect x="-85" y="-40" width="170" height="80" rx="8" ry="8" fill="#c0504d" opacity="0.8"/>
    <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Shop Management</text>
    <text x="0" y="10" font-family="Arial" font-size="11" text-anchor="middle" fill="white">POS System</text>
    <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Retail Product Catalog</text>
    
    <!-- Connection to core -->
    <path d="M 0,40 L 0,140" stroke="#c0504d" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>

  <!-- User Groups -->
  <g transform="translate(450, 615)">
    <!-- Background -->
    <rect x="-430" y="-40" width="860" height="85" rx="10" ry="10" fill="#f0f0f0" opacity="0.9" stroke="#999" stroke-width="1"/>
    <text x="0" y="-20" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Key Users</text>
    
    <!-- Shop Owner -->
    <g transform="translate(-320, 0)">
      <circle cx="0" cy="0" r="20" fill="#333" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Owner</text>
      <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Complete system visibility</text>
    </g>
    
    <!-- Shop Manager -->
    <g transform="translate(-160, 0)">
      <circle cx="0" cy="0" r="20" fill="#666" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Manager</text>
      <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Operational oversight</text>
    </g>
    
    <!-- NEW: Sales Staff -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="#c0504d" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Sales</text>
      <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Retail shop operations</text>
    </g>
    
    <!-- Tailor -->
    <g transform="translate(160, 0)">
      <circle cx="0" cy="0" r="20" fill="#999" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Tailor</text>
      <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Production &amp; orders</text>
    </g>

    <!-- Customer -->
    <g transform="translate(320, 0)">
      <circle cx="0" cy="0" r="20" fill="#ccc" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">Customer</text>
      <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Orders &amp; shop purchases</text>
    </g>
  </g>

  <!-- Advantages -->
  <g transform="translate(450, 700)">
    <rect x="-420" y="-20" width="840" height="40" rx="20" ry="20" fill="#4472c4" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Benefits: Efficiency ↑ 50% | Order Time ↓ 30% | Multi-location Support | Integrated Shop Sales</text>
  </g>
</g>
</svg>