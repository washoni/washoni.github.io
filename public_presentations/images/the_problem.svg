<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#1a1a2e" rx="10" ry="10"/>
  
  <!-- Title text -->
  <text x="450" y="50" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">Traditional Tailoring Challenges</text>
  
  <!-- Icons for traditional tailoring problems -->
  <g transform="translate(150, 180)">
    <!-- Paper records -->
    <rect x="-50" y="-70" width="100" height="140" fill="#f5f5f5" rx="5" ry="5"/>
    <line x1="-30" y1="-50" x2="30" y2="-50" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="10" x2="10" y2="10" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="50" x2="15" y2="50" stroke="#333" stroke-width="2"/>
    <text x="0" y="100" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Paper Records</text>
  </g>

  <g transform="translate(450, 180)">
    <!-- Manual inventory -->
    <rect x="-60" y="-60" width="120" height="120" fill="#8b8589" rx="5" ry="5"/>
    <rect x="-40" y="-40" width="30" height="30" fill="#a8a29e" rx="2" ry="2"/>
    <rect x="10" y="-40" width="30" height="30" fill="#a8a29e" rx="2" ry="2"/>
    <rect x="-40" y="10" width="30" height="30" fill="#a8a29e" rx="2" ry="2"/>
    <rect x="10" y="10" width="30" height="30" fill="#a8a29e" rx="2" ry="2"/>
    <rect x="-60" y="-80" width="30" height="15" fill="#e63946" rx="2" ry="2"/>
    <text x="0" y="100" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Inventory Chaos</text>
  </g>

  <g transform="translate(750, 180)">
    <!-- Unhappy customers -->
    <circle cx="0" cy="0" r="60" fill="#e63946"/>
    <circle cx="-20" cy="-10" r="10" fill="#ffffff"/>
    <circle cx="20" cy="-10" r="10" fill="#ffffff"/>
    <path d="M-30,30 C-20,15 20,15 30,30" stroke="#ffffff" stroke-width="5" fill="none" transform="rotate(180, 0, 20)"/>
    <text x="0" y="100" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Customer Frustration</text>
  </g>
  
  <!-- New: Employee Theft -->
  <g transform="translate(300, 300)">
    <!-- Employee silhouette -->
    <circle cx="0" cy="-40" r="25" fill="#6c757d"/>
    <path d="M0,-15 L0,30 M-20,0 L20,0 M-15,50 L0,30 L15,50" stroke="#6c757d" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Money being stolen -->
    <circle cx="30" cy="0" r="15" fill="#2a9d8f"/>
    <text x="30" y="5" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">$</text>
    
    <!-- Hand taking money -->
    <path d="M30,0 C40,0 50,-10 60,-15" stroke="#6c757d" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Arrow indicating theft -->
    <path d="M30,-10 L60,-30" stroke="#e63946" stroke-width="3" stroke-dasharray="5,3"/>
    <polygon points="60,-30 50,-25 55,-35" fill="#e63946"/>
    
    <!-- Red alert symbol -->
    <circle cx="60" cy="-40" r="15" fill="#e63946"/>
    <text x="60" y="-35" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">!</text>
    
    <text x="0" y="80" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Employee Theft</text>
  </g>

  <g transform="translate(600, 300)">
    <!-- Security camera with X -->
    <circle cx="0" cy="-30" r="20" fill="#495057"/>
    <path d="M-15,-30 L15,-30" stroke="#adb5bd" stroke-width="3"/>
    <path d="M0,-45 L0,-15" stroke="#adb5bd" stroke-width="3"/>
    <path d="M-15,-20 C-15,-10 15,-10 15,-20" stroke="#adb5bd" stroke-width="3" fill="none"/>
    <rect x="-25" y="-40" width="50" height="5" fill="#495057" rx="2" ry="2"/>
    
    <!-- Crossed out -->
    <line x1="-25" y1="-55" x2="25" y2="-5" stroke="#e63946" stroke-width="5"/>
    <line x1="25" y1="-55" x2="-25" y2="-5" stroke="#e63946" stroke-width="5"/>
    
    <!-- Missing fabric/items -->
    <path d="M-30,20 L-10,20 L-10,0 L10,0 L10,20 L30,20" stroke="#adb5bd" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
    <text x="0" y="10" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">?</text>
    
    <text x="0" y="50" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">No Monitoring</text>
  </g>
  
  <!-- New section: Frustrated business owner tied to one location -->
  <g transform="translate(450, 480)">
    <!-- Business owner (frustrated) -->
    <circle cx="0" cy="0" r="50" fill="#4a6fa5"/>
    <circle cx="-15" cy="-10" r="8" fill="#ffffff"/>
    <circle cx="15" cy="-10" r="8" fill="#ffffff"/>
    <line x1="-15" y1="-5" x2="-15" y2="-15" stroke="#000" stroke-width="2"/>
    <line x1="15" y1="-5" x2="15" y2="-15" stroke="#000" stroke-width="2"/>
    <path d="M-20,20 C-10,10 10,10 20,20" stroke="#ffffff" stroke-width="4" fill="none" transform="rotate(180, 0, 15)"/>
    
    <!-- Sweat drops -->
    <path d="M-30,-25 C-35,-20 -25,-15 -30,-10" stroke="#7ad7f0" stroke-width="2" fill="#7ad7f0"/>
    <path d="M30,-25 C35,-20 25,-15 30,-10" stroke="#7ad7f0" stroke-width="2" fill="#7ad7f0"/>
    
    <!-- Chain tying to single location -->
    <rect x="-100" y="30" width="200" height="40" fill="#333" rx="5" ry="5"/>
    <text x="0" y="55" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Single Location Shop</text>
    
    <!-- Chain links -->
    <path d="M0,10 L0,30" stroke="#888" stroke-width="6"/>
    
    <!-- Multiple location buildings with X -->
    <g transform="translate(-150, -20)">
      <rect x="-30" y="-30" width="60" height="60" fill="#6c757d" rx="5" ry="5"/>
      <rect x="-20" y="-20" width="15" height="15" fill="#495057"/>
      <rect x="5" y="-20" width="15" height="15" fill="#495057"/>
      <rect x="-20" y="5" width="15" height="15" fill="#495057"/>
      <rect x="5" y="5" width="15" height="15" fill="#495057"/>
      <rect x="-30" y="-40" width="60" height="10" fill="#495057"/>
      <line x1="-25" y1="-30" x2="25" y2="30" stroke="#e63946" stroke-width="8"/>
      <line x1="25" y1="-30" x2="-25" y2="30" stroke="#e63946" stroke-width="8"/>
    </g>
    
    <g transform="translate(150, -20)">
      <rect x="-30" y="-30" width="60" height="60" fill="#6c757d" rx="5" ry="5"/>
      <rect x="-20" y="-20" width="15" height="15" fill="#495057"/>
      <rect x="5" y="-20" width="15" height="15" fill="#495057"/>
      <rect x="-20" y="5" width="15" height="15" fill="#495057"/>
      <rect x="5" y="5" width="15" height="15" fill="#495057"/>
      <rect x="-30" y="-40" width="60" height="10" fill="#495057"/>
      <line x1="-25" y1="-30" x2="25" y2="30" stroke="#e63946" stroke-width="8"/>
      <line x1="25" y1="-30" x2="-25" y2="30" stroke="#e63946" stroke-width="8"/>
    </g>
    
    <!-- Connecting dotted lines -->
    <path d="M-100,-20 L-50,-20" stroke="#fff" stroke-width="3" stroke-dasharray="5,5"/>
    <path d="M50,-20 L100,-20" stroke="#fff" stroke-width="3" stroke-dasharray="5,5"/>
    
  </g>
  
  <!-- Additional descriptive text -->
  <text x="450" y="580" font-family="Arial" font-size="24" fill="#f8f9fa" text-anchor="middle">Business Owner Trapped in Single Location</text>
</svg>