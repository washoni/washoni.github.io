<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a2e" rx="10" ry="10"/>
  
  <!-- Measurement visualization -->
  <g transform="translate(450, 250)">
    <!-- Human silhouette -->
    <path d="M0,-100 C30,-100 40,-60 40,-50 C40,-20 30,-10 30,10 C30,50 0,100 0,100 C0,100 -30,50 -30,10 C-30,-10 -40,-20 -40,-50 C-40,-60 -30,-100 0,-100" 
          fill="#4361ee" opacity="0.7" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="-130" r="30" fill="#4361ee" opacity="0.7" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Measurement points and lines -->
    <circle cx="40" cy="-50" r="5" fill="#f72585"/>
    <circle cx="-40" cy="-50" r="5" fill="#f72585"/>
    <line x1="40" y1="-50" x2="120" y2="-70" stroke="#f72585" stroke-width="2" stroke-dasharray="5,2"/>
    <line x1="-40" y1="-50" x2="-120" y2="-70" stroke="#f72585" stroke-width="2" stroke-dasharray="5,2"/>
    
    <circle cx="30" cy="20" r="5" fill="#f72585"/>
    <circle cx="-30" cy="20" r="5" fill="#f72585"/>
    <line x1="30" y1="20" x2="120" y2="0" stroke="#f72585" stroke-width="2" stroke-dasharray="5,2"/>
    <line x1="-30" y1="20" x2="-120" y2="0" stroke="#f72585" stroke-width="2" stroke-dasharray="5,2"/>
    
    <circle cx="0" cy="100" r="5" fill="#f72585"/>
    <line x1="0" y1="100" x2="120" y2="70" stroke="#f72585" stroke-width="2" stroke-dasharray="5,2"/>
    
    <!-- Measurement labels -->
    <rect x="120" y="-90" width="100" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1"/>
    <text x="170" y="-65" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Chest: 42"</text>
    
    <rect x="-220" y="-90" width="100" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1"/>
    <text x="-170" y="-65" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Shoulders: 19"</text>
    
    <rect x="120" y="-20" width="100" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1"/>
    <text x="170" y="5" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Waist: 34"</text>
    
    <rect x="-220" y="-20" width="100" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1"/>
    <text x="-170" y="5" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Hips: 38"</text>
    
    <rect x="120" y="50" width="100" height="40" rx="5" ry="5" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1"/>
    <text x="170" y="75" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Inseam: 32"</text>
  </g>
  
  <!-- Title text -->
  <text x="450" y="80" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">Digital Measurement Library</text>
  <text x="450" y="460" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Share and reuse across all tailors</text>
</svg>