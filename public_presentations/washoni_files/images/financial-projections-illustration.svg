<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Financial Projections</text>
  
  <!-- Revenue Growth Chart -->
  <g transform="translate(50, 100)">
    <!-- Chart axes -->
    <line x1="0" y1="0" x2="0" y2="200" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="200" x2="300" y2="200" stroke="#333" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="-5" y="200" font-family="Arial" font-size="10" text-anchor="end" fill="#333">0</text>
    <text x="-5" y="150" font-family="Arial" font-size="10" text-anchor="end" fill="#333">KES 10M</text>
    <text x="-5" y="100" font-family="Arial" font-size="10" text-anchor="end" fill="#333">KES 20M</text>
    <text x="-5" y="50" font-family="Arial" font-size="10" text-anchor="end" fill="#333">KES 30M</text>
    <text x="-5" y="0" font-family="Arial" font-size="10" text-anchor="end" fill="#333">KES 50M</text>
    
    <!-- X-axis labels -->
    <text x="50" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Year 1</text>
    <text x="150" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Year 2</text>
    <text x="250" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Year 3</text>
    
    <!-- Revenue Area -->
    <path d="M 50,190 L 150,160 L 250,100 L 250,200 L 50,200 Z" fill="#5b9bd5" opacity="0.5"/>
    <path d="M 50,190 L 150,160 L 250,100" fill="none" stroke="#5b9bd5" stroke-width="3"/>
    
    <!-- Data points with values -->
    <circle cx="50" cy="190" r="4" fill="#5b9bd5"/>
    <text x="50" y="180" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">KES 5.04M</text>
    
    <circle cx="150" cy="160" r="4" fill="#5b9bd5"/>
    <text x="150" y="150" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">KES 20.16M</text>
    
    <circle cx="250" cy="100" r="4" fill="#5b9bd5"/>
    <text x="250" y="90" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">KES 50.4M</text>
    
    <!-- Chart Legend -->
    <rect x="225" y="25" width="12" height="8" fill="#5b9bd5" opacity="0.5"/>
    <text x="243" y="32" font-family="Arial" font-size="9" text-anchor="start" fill="#333">Annual Revenue</text>
  </g>
  
  <!-- Key Financial Metrics boxes -->
  <g transform="translate(80, 350)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="1.5"/>
    <text x="0" y="-12" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Year 1</text>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="18" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">200 Customers</text>
    <text x="-30" y="-12" font-family="Arial" font-size="7" text-anchor="middle" fill="#f26f21">2%</text>
  </g>
  
  <g transform="translate(200, 350)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="1.5"/>
    <text x="0" y="-12" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Year 2</text>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="18" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">800 Customers</text>
    <text x="-30" y="-12" font-family="Arial" font-size="7" text-anchor="middle" fill="#f26f21">8%</text>
  </g>
  
  <g transform="translate(320, 350)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="1.5"/>
    <text x="0" y="-12" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Year 3</text>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="18" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">2,000 Customers</text>
    <text x="-30" y="-12" font-family="Arial" font-size="7" text-anchor="middle" fill="#f26f21">20%</text>
  </g>
  
  <!-- Breakeven Point -->
  <g transform="translate(200, 70)">
    <rect x="-120" y="-20" width="240" height="30" rx="15" ry="15" fill="#2c3e50" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Breakeven: Month 15 (Year 2)</text>
  </g>
  
  <!-- Initial Investment -->
  <g transform="translate(325, 130)">
    <rect x="-60" y="-25" width="120" height="50" rx="5" ry="5" fill="white" stroke="#70ad47" stroke-width="1.5"/>
    <text x="0" y="-7" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="#70ad47">Initial Investment</text>
    <text x="0" y="13" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">KES 1.49M</text>
  </g>
</svg>