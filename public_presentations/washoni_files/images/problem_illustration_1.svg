<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="10" ry="10"/>

    <text x="200" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Industry Challenges</text>

  
  <!-- Paper-based records pile -->
  <g transform="translate(80, 70)">
    <rect x="-40" y="-20" width="80" height="40" fill="#f5f5f5" stroke="#ccc" stroke-width="1" transform="rotate(-10)"/>
    <rect x="-40" y="-25" width="80" height="40" fill="#fff" stroke="#ccc" stroke-width="1" transform="rotate(-5)"/>
    <rect x="-40" y="-30" width="80" height="40" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">CUSTOMER RECORD</text>
    <line x1="-30" y1="-5" x2="30" y2="-5" stroke="#999" stroke-width="0.5"/>
    <line x1="-30" y1="5" x2="30" y2="5" stroke="#999" stroke-width="0.5"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#999" stroke-width="0.5"/>
    <text x="0" y="40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Paper Records</text>
  </g>
  
  <!-- Manual Tracking -->
  <g transform="translate(240, 70)">
    <circle cx="0" cy="-15" r="20" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <path d="M -10,-25 L 10,-25 L 15,-5 L -15,-5 Z" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">8:30</text>
    <rect x="-30" y="10" width="60" height="25" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <line x1="-25" y1="17" x2="25" y2="17" stroke="#999" stroke-width="0.5"/>
    <line x1="-25" y1="25" x2="25" y2="25" stroke="#999" stroke-width="0.5"/>
    <line x1="-25" y1="33" x2="10" y2="33" stroke="#999" stroke-width="0.5"/>
    <text x="0" y="40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Manual Tracking</text>
  </g>
  
  <!-- Limited Inventory Visibility -->
  <g transform="translate(80, 170)">
    <rect x="-35" y="-30" width="70" height="60" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <!-- Fabric rolls -->
    <rect x="-25" y="-20" width="20" height="10" rx="5" ry="5" fill="#5b9bd5" stroke="#4472c4" stroke-width="0.5"/>
    <rect x="5" y="-20" width="20" height="10" rx="5" ry="5" fill="#ed7d31" stroke="#d35400" stroke-width="0.5"/>
    <rect x="-25" y="0" width="20" height="10" rx="5" ry="5" fill="#70ad47" stroke="#548235" stroke-width="0.5"/>
    <rect x="5" y="0" width="20" height="10" rx="5" ry="5" fill="#ffc000" stroke="#d9a300" stroke-width="0.5"/>
    <!-- Question mark -->
    <text x="0" y="20" font-family="Arial" font-size="20" text-anchor="middle" fill="#ccc">?</text>
    <text x="0" y="40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Limited Inventory Visibility</text>
  </g>
  
  <!-- Customer Communication -->
  <g transform="translate(240, 170)">
    <path d="M -30,-10 L 30,-10 L 30,20 L 0,10 L -30,20 Z" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">When will my order</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">be ready?</text>
    <text x="0" y="40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Inefficient Communication</text>
  </g>
  
  <!-- Disconnected Operations -->
  <g transform="translate(80, 270)">
    <circle cx="-20" cy="0" r="25" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <rect x="-35" y="-15" width="30" height="30" fill="#fff" stroke="#4472c4" stroke-width="1"/>
    <text x="-20" y="5" font-family="Arial" font-size="8" text-anchor="middle" fill="#4472c4">Tailoring</text>
    
    <circle cx="20" cy="0" r="25" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <rect x="5" y="-15" width="30" height="30" fill="#fff" stroke="#c0504d" stroke-width="1"/>
    <text x="20" y="5" font-family="Arial" font-size="8" text-anchor="middle" fill="#c0504d">Shop</text>
    
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ccc" stroke-width="1" stroke-dasharray="4,2"/>
    
    <text x="0" y="40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Disconnected Operations</text>
  </g>
  
  <!-- Limited Cross-selling -->
  <g transform="translate(240, 270)">
    <rect x="-35" y="-25" width="30" height="50" fill="#fff" stroke="#4472c4" stroke-width="1"/>
    <path d="M -30,-15 L -10,-15 L -10,15 L -30,15 Z" fill="#4472c4" opacity="0.3"/>
    <text x="-20" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#4472c4">Suit</text>
    
    <rect x="5" y="-25" width="30" height="50" fill="#fff" stroke="#c0504d" stroke-width="1"/>
    <circle cx="20" cy="0" r="10" fill="#c0504d" opacity="0.3"/>
    <text x="20" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#c0504d">Accessories</text>
    
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#ccc">?</text>
    
    <text x="0" y="40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Limited Cross-selling</text>
  </g>
  
  <!-- IMPROVED: Tailor Discovery Problems -->
  <g transform="translate(160, 350)">
    <circle cx="0" cy="-15" r="25" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <!-- Tailor silhouette -->
    <path d="M -8,-25 C -10,-20 -12,-15 -10,-10 C -8,-5 -8,0 -8,5" stroke="#333" stroke-width="1" fill="none"/>
    <path d="M 8,-25 C 10,-20 12,-15 10,-10 C 8,-5 8,0 8,5" stroke="#333" stroke-width="1" fill="none"/>
    <circle cx="0" cy="-30" r="7" fill="#fff" stroke="#333" stroke-width="1"/>
    <!-- Question marks around -->
    <text x="-15" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">?</text>
    <text x="15" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">?</text>
    <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">?</text>
    
    <!-- IMPROVED Map with search failed icon -->
    <circle cx="20" cy="-10" r="10" fill="#fff" stroke="#666" stroke-width="1"/>
    <path d="M 15,-15 L 25,-5 M 15,-5 L 25,-15" stroke="#c0504d" stroke-width="2"/>
    <path d="M 20,-20 L 20,0" stroke="#666" stroke-width="1" stroke-linecap="round"/>
    <circle cx="20" cy="-24" r="4" fill="#666"/>
    
    <text x="0" y="15" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Manual Tailor Discovery</text>
  </g>
</svg>