<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Market Opportunity</text>
  
  <!-- Market size visualization - nested circles representing market segments -->
  <g transform="translate(200, 200)">
    <!-- Total Addressable Market -->
    <circle cx="0" cy="0" r="150" fill="#f26f21" opacity="0.1" stroke="#f26f21" stroke-width="2"/>
    <text x="0" y="-130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#f26f21">Tailoring Market Kenya</text>
    <text x="0" y="-110" font-family="Arial" font-size="14" text-anchor="middle" fill="#f26f21">10,000 Businesses</text>
    
    <!-- Serviceable Available Market -->
    <circle cx="0" cy="0" r="100" fill="#5b9bd5" opacity="0.2" stroke="#5b9bd5" stroke-width="2"/>
    <text x="0" y="-80" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#5b9bd5">East Africa Expansion</text>
    <text x="0" y="-60" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b9bd5">Year 3+</text>
    
    <!-- Serviceable Obtainable Market -->
    <circle cx="0" cy="0" r="60" fill="#70ad47" opacity="0.3" stroke="#70ad47" stroke-width="2"/>
    <text x="0" y="-25" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#2c3e50">Year 3 Target</text>
    <text x="0" y="-5" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#70ad47">2,000</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Subscribers</text>
  </g>
  
  <!-- Market segment indicators -->
  <g transform="translate(80, 180)">
    <rect x="-70" y="-60" width="140" height="45" rx="5" ry="5" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <text x="0" y="-40" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#2c3e50">Year 1 Target</text>
    <text x="0" y="-20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">200 subscribers</text>
    <!-- <line x1="70" y1="-40" x2="90" y2="-40" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,2"/> -->
  </g>
  
  <g transform="translate(80, 260)">
    <rect x="-70" y="-60" width="140" height="45" rx="5" ry="5" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <text x="0" y="-40" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#2c3e50">Year 2 Target</text>
    <text x="0" y="-20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">800 subscribers</text>
    <!-- <line x1="70" y1="-40" x2="90" y2="-20" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,2"/> -->
  </g>
  
  <g transform="translate(320, 180)">
    <rect x="-70" y="-60" width="140" height="45" rx="5" ry="5" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <text x="0" y="-40" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#2c3e50">Initial Focus</text>
    <text x="0" y="-20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Kenya Market</text>
    <!-- <line x1="-70" y1="-40" x2="-90" y2="-40" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,2"/> -->
  </g>
  
  <!-- Growth prospects -->
  <g transform="translate(200, 350)">
    <!-- Growth arrow -->
    <path d="M -60,0 L 60,0 L 50,-10 M 60,0 L 50,10" stroke="#70ad47" stroke-width="3" fill="none"/>
    <text x="0" y="20" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#70ad47">Market Penetration</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">20% by Year 3</text>
  </g>
  
  <!-- Monthly Revenue indicator -->
  <g transform="translate(320, 260)">
    <rect x="-70" y="-40" width="140" height="85" rx="5" ry="5" fill="white" stroke="#5b9bd5" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#2c3e50">Monthly Revenue</text>
    <text x="0" y="10" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">KES 2,000/subscriber</text> 
    <text x="0" y="30" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">+ KES 100/user ads</text>
    <!-- <line x1="-60" y1="0" x2="-90" y2="20" stroke="#5b9bd5" stroke-width="1" stroke-dasharray="3,2"/> -->
  </g>
</svg>