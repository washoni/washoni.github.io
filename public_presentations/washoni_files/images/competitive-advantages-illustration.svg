<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 420" width="400" height="400">
  <!-- Background -->
  <rect width="450" height="420" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Competitive Advantages</text>
  <g transform="translate(25, -20)">
  <!-- Central Washoni Logo -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="40" fill="#2c3e50"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">
      <tspan fill="white">Wash</tspan><tspan fill="#f26f21">oni</tspan>
    </text>
  </g>
  
  <!-- Advantage Spokes -->
  <g transform="translate(200, 200)">
    <!-- Advantage 1: Industry Focus -->
    <g transform="translate(-150, -80)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#70ad47" stroke-width="2"/>
      <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#70ad47">Industry-Specific</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Built exclusively for</text>
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">tailoring businesses</text>
      
      <!-- Connection to center -->
      <line x1="60" y1="0" x2="130" y2="70" stroke="#70ad47" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
    
    <!-- Advantage 2: Dual Revenue -->
    <g transform="translate(150, -80)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="2"/>
      <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#f26f21">Dual Revenue</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Subscriptions and</text>
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">in-app advertising</text>
      
      <!-- Connection to center -->
      <line x1="-60" y1="0" x2="-130" y2="70" stroke="#f26f21" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
    
    <!-- Advantage 3: Customer Measurement -->
    <g transform="translate(-150, 80)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#5b9bd5" stroke-width="2"/>
      <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#5b9bd5">Customer Profiles</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Digital measurements</text>
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">and customer records</text>
      
      <!-- Connection to center -->
      <line x1="60" y1="0" x2="130" y2="-70" stroke="#5b9bd5" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
    
    <!-- Advantage 4: Order Management -->
    <g transform="translate(150, 80)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="white" stroke="#ed7d31" stroke-width="2"/>
      <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#ed7d31">Order Management</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Processing and tracking</text>
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">customer orders</text>
      
      <!-- Connection to center -->
      <line x1="-60" y1="0" x2="-130" y2="-70" stroke="#ed7d31" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
    
    <!-- Advantage 5: Multi-location -->
    <g transform="translate(0, 95)">
      <rect x="-70" y="-30" width="140" height="60" rx="5" ry="5" fill="white" stroke="#7030a0" stroke-width="2"/>
      <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7030a0">Multi-location Support</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Enterprise-grade features</text>
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">for growing businesses</text>
      
      <!-- Connection to center -->
      <line x1="0" y1="-30" x2="0" y2="-80" stroke="#7030a0" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
  </g>
  
  <!-- VS Competitors -->
  <g transform="translate(200, 410)">
    <rect x="-150" y="-25" width="300" height="30" rx="15" ry="15" fill="#2c3e50" opacity="0.1"/>
    <text x="-80" y="-5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Generic Software</text>
    <text x="0" y="-5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">vs</text>
    <text x="60" y="-5" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">
      <tspan fill="#2c3e50">Wash</tspan><tspan fill="#f26f21">oni</tspan>
    </text>
  </g>
  </g>
</svg>