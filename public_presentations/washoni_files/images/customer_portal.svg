<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Customer Portal Experience</text>
  
  <!-- Device frame -->
  <rect x="200" y="70" width="400" height="365" fill="#fff" stroke="#333" stroke-width="2" rx="10" ry="10" />
  
  <!-- Portal header -->
  <rect x="200" y="70" width="400" height="40" fill="#4472c4" rx="10" ry="10" />
  <rect x="200" y="70" width="400" height="20" fill="#4472c4" rx="10" ry="0" />
  <text x="400" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Tailoring Service Portal</text>
  
  <!-- Navigation menu - adjusted spacing -->
  <rect x="220" y="120" width="360" height="30" fill="#f3f3f3" rx="5" ry="5" />
  <text x="250" y="140" font-family="Arial" font-size="12" fill="#333">My Orders</text>
  <text x="330" y="140" font-family="Arial" font-size="12" fill="#333">My Measurements</text>
  <text x="450" y="140" font-family="Arial" font-size="12" fill="#333">Find Tailors</text>
  <text x="530" y="140" font-family="Arial" font-size="12" fill="#c0504d" font-weight="bold">Shop</text>
  
  <!-- Tabs -->
  <rect x="220" y="160" width="360" height="25" fill="#e9ecef" rx="5" ry="5" />
  <rect x="220" y="160" width="120" height="25" fill="#4472c4" rx="5" ry="5" opacity="0.7" />
  <text x="280" y="177" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">My Measurements</text>
  <text x="400" y="177" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Request Quotes</text>
  <text x="520" y="177" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Share</text>
  
  <!-- Measurements section -->
  <rect x="220" y="195" width="360" height="130" fill="#e9ecef" rx="5" ry="5" />
  
  <!-- Measurement details -->
  <text x="240" y="215" font-family="Arial" font-size="12" text-anchor="left" fill="#333" font-weight="bold">Full Body Measurements</text>
  <text x="240" y="230" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Last updated: February 15, 2025</text>
  <text x="240" y="245" font-family="Arial" font-size="10" text-anchor="left" fill="#333">Taken by: Elite Tailors</text>
  
  <!-- Measurement figure outline -->
  <rect x="370" y="210" width="60" height="90" fill="#5b9bd5" opacity="0.3" rx="20" ry="20" />
  <circle cx="400" cy="225" r="12" fill="#5b9bd5" opacity="0.3" />
  
  <!-- Measurement data points -->
  <line x1="320" y1="250" x2="370" y2="230" stroke="#333" stroke-width="1" stroke-dasharray="2,1" />
  <circle cx="320" cy="250" r="3" fill="#333" />
  <text x="270" y="253" font-family="Arial" font-size="9" text-anchor="left" fill="#333">Chest: 42 inches</text>
  
  <line x1="320" y1="270" x2="380" y2="260" stroke="#333" stroke-width="1" stroke-dasharray="2,1" />
  <circle cx="320" cy="270" r="3" fill="#333" />
  <text x="270" y="273" font-family="Arial" font-size="9" text-anchor="left" fill="#333">Waist: 34 inches</text>
  
  <line x1="480" y1="250" x2="430" y2="230" stroke="#333" stroke-width="1" stroke-dasharray="2,1" />
  <circle cx="480" cy="250" r="3" fill="#333" />
  <text x="490" y="253" font-family="Arial" font-size="9" text-anchor="left" fill="#333">Shoulders: 19 inches</text>
  
  <line x1="480" y1="270" x2="420" y2="260" stroke="#333" stroke-width="1" stroke-dasharray="2,1" />
  <circle cx="480" cy="270" r="3" fill="#333" />
  <text x="490" y="273" font-family="Arial" font-size="9" text-anchor="left" fill="#333">Sleeve: 26 inches</text>
  
  <!-- Request quote section -->
  <rect x="220" y="335" width="360" height="95" fill="#e9ecef" rx="5" ry="5" />
  <text x="240" y="355" font-family="Arial" font-size="12" text-anchor="left" fill="#333" font-weight="bold">Request Quotes Using These Measurements</text>
  
  <!-- Action buttons -->
  <rect x="240" y="370" width="80" height="20" fill="#4472c4" rx="3" ry="3" />
  <text x="280" y="384" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Men's Suit</text>
  
  <rect x="330" y="370" width="80" height="20" fill="#4472c4" rx="3" ry="3" />
  <text x="370" y="384" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Dress Shirt</text>
  
  <rect x="420" y="370" width="80" height="20" fill="#4472c4" rx="3" ry="3" />
  <text x="460" y="384" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Trousers</text>
  
  <!-- Shop accessories button - repositioned below Men's Suit -->
  <rect x="240" y="400" width="85" height="20" fill="#c0504d" rx="3" ry="3" />
  <text x="282" y="414" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Shop Accessories</text>
  
  <!-- Caption bubbles - text wrapped to fit -->
  <rect x="50" y="120" width="130" height="50" fill="#ffc000" rx="20" ry="20" opacity="0.8" />
  <text x="115" y="137" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Store and access</text>
  <text x="115" y="152" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">measurements from</text>
  <text x="115" y="167" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">any tailor</text>
  <line x1="180" y1="145" x2="220" y2="220" stroke="#ffc000" stroke-width="2" />
  
  <rect x="50" y="240" width="130" height="50" fill="#ffc000" rx="20" ry="20" opacity="0.8" />
  <text x="115" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Share measurements</text>
  <text x="115" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">with new tailors</text>
  <text x="115" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">securely</text>
  <line x1="180" y1="265" x2="220" y2="300" stroke="#ffc000" stroke-width="2" />
  
  <rect x="615" y="140" width="140" height="60" fill="#ffc000" rx="20" ry="20" opacity="0.8" />
  <text x="685" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Request quotes from multiple</text>
  <text x="685" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">tailors without remeasuring</text>
  <line x1="620" y1="170" x2="580" y2="220" stroke="#ffc000" stroke-width="2" />
  
  <!-- Shop related caption -->
  <rect x="612" y="260" width="145" height="60" fill="#c0504d" rx="20" ry="20" opacity="0.8" />
  <text x="685" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Browse accessories and</text>
  <text x="685" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">ready-to-wear items to</text>
  <text x="685" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">complement custom garments</text>
  <line x1="620" y1="290" x2="325" y2="400" stroke="#c0504d" stroke-width="2" />
</svg>