<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Ownership &amp; Equity Structure</text>
  
  <!-- Pie Chart for Equity Distribution -->
  <g transform="translate(200, 170)">
    <!-- Zaddoch Ponde - 50% (180 degrees) -->
    <path d="M 0 0 L 0 -100 A 100 100 0 0 1 0 100 Z" fill="#5b9bd5" stroke="white" stroke-width="2"/>
    
    <!-- Brian Onang'o - 35% (126 degrees) -->
    <path d="M 0 0 L 0 100 A 100 100 0 0 1 -95.1 -30.9 Z" fill="#f26f21" stroke="white" stroke-width="2"/>
    
    <!-- Sales Director - 10% (36 degrees) -->
    <path d="M 0 0 L -95.1 -30.9 A 100 100 0 0 1 -58.8 -80.9 Z" fill="#70ad47" stroke="white" stroke-width="2"/>
    
    <!-- Reserved - 5% (18 degrees) -->
    <path d="M 0 0 L -58.8 -80.9 A 100 100 0 0 1 0 -100 Z" fill="#7030a0" stroke="white" stroke-width="2"/>
    
    <!-- Circle in the middle -->
    <circle cx="0" cy="0" r="40" fill="white"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2c3e50">
      <tspan fill="#2c3e50">Wash</tspan><tspan fill="#f26f21">oni</tspan>
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(200, 310)">
    <!-- Zaddoch -->
    <rect x="-140" y="-30" width="20" height="20" fill="#5b9bd5"/>
    <text x="-115" y="-15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Zaddoch Ponde (50%)</text>
    
    <!-- Brian -->
    <rect x="-140" y="0" width="20" height="20" fill="#f26f21"/>
    <text x="-115" y="15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Brian Onang'o (35%)</text>
    
    <!-- Sales Director -->
    <rect x="20" y="-30" width="20" height="20" fill="#70ad47"/>
    <text x="45" y="-15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Sales Director (10%)</text>
    
    <!-- Reserved -->
    <rect x="20" y="0" width="20" height="20" fill="#7030a0"/>
    <text x="45" y="15" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Reserved (5%)</text>
  </g>
  
  <!-- Contributions -->
  <g transform="translate(100, 80)">
    <rect x="-80" y="-25" width="160" height="50" rx="5" ry="5" fill="white" stroke="#5b9bd5" stroke-width="1.5"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#5b9bd5">Zaddoch's Contribution</text>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Industry expertise &amp; KES 150,000</text>
  </g>
  
  <g transform="translate(290, 80)">
    <rect x="-80" y="-25" width="180" height="50" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="1.5"/>
    <text x="5" y="-5" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#f26f21">Brian's Contribution</text>
    <text x="10" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Development expertise &amp; sweat equity</text>
  </g>
  
  <!-- External Funding Label -->
  <g transform="translate(200, 360)">
    <rect x="-180" y="-20" width="360" height="30" rx="15" ry="15" fill="#2c3e50" opacity="0.1"/>
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Funding Required: KES 1,343,100</text>
  </g>
</svg>