<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Industry Challenges</text>
  
  <!-- Tailor figure looking overwhelmed -->
  <g transform="translate(200, 150)">
    <!-- Body -->
    <circle cx="0" cy="-50" r="20" fill="#d1d1d1" stroke="#333" stroke-width="1"/>
    <path d="M 0,-30 L 0,20" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Arms holding papers -->
    <path d="M 0,-20 L -30,10" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M 0,-20 L 30,10" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Legs -->
    <path d="M 0,20 L -15,60" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M 0,20 L 15,60" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Worried face -->
    <circle cx="-5" cy="-55" r="3" fill="#333"/>
    <circle cx="5" cy="-55" r="3" fill="#333"/>
    <path d="M -8,-45 C -5,-42, 5,-42, 8,-45" stroke="#333" stroke-width="1.5" fill="none"/>
    
    <!-- Papers scattered -->
    <g transform="translate(-60, -10) rotate(-15)">
      <rect width="40" height="30" fill="white" stroke="#333" stroke-width="1"/>
      <line x1="5" y1="8" x2="35" y2="8" stroke="#666" stroke-width="0.5"/>
      <line x1="5" y1="15" x2="30" y2="15" stroke="#666" stroke-width="0.5"/>
      <line x1="5" y1="22" x2="25" y2="22" stroke="#666" stroke-width="0.5"/>
      <text x="20" y="5" font-family="Arial" font-size="4" text-anchor="middle" fill="#666">ORDER #342</text>
    </g>
    
    <g transform="translate(40, 5) rotate(10)">
      <rect width="40" height="30" fill="white" stroke="#333" stroke-width="1"/>
      <line x1="5" y1="8" x2="35" y2="8" stroke="#666" stroke-width="0.5"/>
      <line x1="5" y1="15" x2="30" y2="15" stroke="#666" stroke-width="0.5"/>
      <line x1="5" y1="22" x2="25" y2="22" stroke="#666" stroke-width="0.5"/>
      <text x="20" y="5" font-family="Arial" font-size="4" text-anchor="middle" fill="#666">INVOICE</text>
    </g>
    
    <!-- Measuring tape on floor -->
    <path d="M -70,60 C -40,50, 40,70, 70,50" stroke="#f26f21" stroke-width="2" fill="none" stroke-dasharray="2,1"/>
    
    <!-- Thread spools scattered -->
    <circle cx="-50" cy="40" r="8" fill="#5b9bd5"/>
    <circle cx="-50" cy="40" r="3" fill="white"/>
    
    <circle cx="60" cy="35" r="8" fill="#c0504d"/>
    <circle cx="60" cy="35" r="3" fill="white"/>
  </g>
  
  <!-- Problem indications -->
  <g transform="translate(65, 280)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#f26f21" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Manual Processes</text>
    <line x1="0" y1="-15" x2="-15" y2="-60" stroke="#f26f21" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <g transform="translate(200, 290)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#f26f21" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Disconnected Systems</text>
    <line x1="0" y1="-15" x2="0" y2="-100" stroke="#f26f21" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <g transform="translate(335, 280)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#f26f21" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Limited Growth</text>
    <line x1="0" y1="-15" x2="15" y2="-60" stroke="#f26f21" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Thought bubble -->
  <g transform="translate(130, 90)">
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="white" stroke="#ccc" stroke-width="1"/>
    <circle cx="-65" cy="15" r="8" fill="white" stroke="#ccc" stroke-width="1"/>
    <circle cx="-80" cy="25" r="4" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">How do I manage</text>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">everything?</text>
  </g>
</svg>