<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="350" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Accounting System Architecture</text>
  
  <!-- General Ledger -->
  <rect x="300" y="70" width="200" height="70" fill="#4472c4" rx="10" ry="10" opacity="0.8" />
  <text x="400" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">General Ledger</text>
  <text x="400" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Chart of Accounts, Journal Entries</text>
  
  <!-- Integration points - Left side -->
  <rect x="20" y="80" width="160" height="40" fill="#ffc000" rx="5" ry="5" opacity="0.7" />
  <text x="100" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Order Processing</text>
  <text x="100" y="112" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Sales, Payments</text>
  <line x1="180" y1="100" x2="300" y2="105" stroke="#ffc000" stroke-width="2" />
  
  <rect x="20" y="140" width="160" height="40" fill="#ffc000" rx="5" ry="5" opacity="0.7" />
  <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Inventory Management</text>
  <text x="100" y="172" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Material Costs, Stock Value</text>
  <line x1="180" y1="160" x2="300" y2="130" stroke="#ffc000" stroke-width="2" />
  
  <!-- Integration points - Right side -->
  <rect x="620" y="80" width="160" height="40" fill="#ffc000" rx="5" ry="5" opacity="0.7" />
  <text x="700" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Payroll</text>
  <text x="700" y="112" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Staff Expenses</text>
  <line x1="620" y1="100" x2="500" y2="105" stroke="#ffc000" stroke-width="2" />
  
  <rect x="620" y="140" width="160" height="40" fill="#ffc000" rx="5" ry="5" opacity="0.7" />
  <text x="700" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Tax Management</text>
  <text x="700" y="172" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Calculations, Compliance</text>
  <line x1="620" y1="160" x2="500" y2="130" stroke="#ffc000" stroke-width="2" />
  
  <!-- Accounts sections - moved down -->
  <rect x="80" y="220" width="160" height="60" fill="#70ad47" rx="8" ry="8" opacity="0.8" />
  <text x="160" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Accounts Receivable</text>
  <text x="160" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Customer Invoices, Payments</text>
  
  <rect x="260" y="220" width="160" height="60" fill="#70ad47" rx="8" ry="8" opacity="0.8" />
  <text x="340" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Accounts Payable</text>
  <text x="340" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Supplier Bills, Payments</text>
  
  <rect x="440" y="220" width="160" height="60" fill="#70ad47" rx="8" ry="8" opacity="0.8" />
  <text x="520" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Expense Tracking</text>
  <text x="520" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Operating Costs, Materials</text>
  
  <rect x="620" y="220" width="160" height="60" fill="#70ad47" rx="8" ry="8" opacity="0.8" />
  <text x="700" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Financial Reports</text>
  <text x="700" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">P&amp;L, Balance Sheet, Cash Flow</text>
  
  <!-- Connecting lines -->
  <line x1="160" y1="220" x2="350" y2="140" stroke="#333" stroke-width="2" />
  <line x1="340" y1="220" x2="380" y2="140" stroke="#333" stroke-width="2" />
  <line x1="520" y1="220" x2="420" y2="140" stroke="#333" stroke-width="2" />
  <line x1="700" y1="220" x2="450" y2="140" stroke="#333" stroke-width="2" />
</svg>