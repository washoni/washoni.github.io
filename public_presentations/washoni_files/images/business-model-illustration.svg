<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Business Model</text>
  
  <!-- Subscription Package Visualization -->
  <g transform="translate(200, 150)">
    <!-- Core Package -->
    <g transform="translate(0, 0)">
      <rect x="-120" y="-90" width="240" height="180" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="2"/>
      <rect x="-120" y="-90" width="240" height="35" rx="5" ry="5" fill="#f26f21"/>
      <text x="0" y="-67" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Base Subscription</text>
      
      <text x="0" y="-35" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#f26f21">KES 2,000</text>
      <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">per month</text>
      
      <line x1="-100" y1="5" x2="100" y2="5" stroke="#ccc" stroke-width="1"/>
      
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Core Features</text>
      <text x="-105" y="45" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Customer measurements</text>
      <text x="-105" y="65" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Order processing</text>
      <text x="15" y="45" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Inventory management</text>
      <text x="15" y="65" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Staff productivity</text>
    </g>
  </g>
  
  <!-- Additional Revenue Streams -->
  <g transform="translate(100, 350)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="1.5"/>
    <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#f26f21">Subscription Revenue</text>
    <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Year 1: KES 4.8M</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Year 3: KES 48M</text>
  </g>
  
  <g transform="translate(300, 350)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="white" stroke="#f26f21" stroke-width="1.5"/>
    <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#f26f21">Advertising Revenue</text>
    <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Year 1: KES 240K</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Year 3: KES 2.4M</text>
  </g>
  
  <!-- Plus sign between revenue streams -->
  <text x="200" y="350" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">+</text>
  
  <!-- SaaS Label -->
  <!-- <g transform="translate(200, 75)">
    <rect x="-80" y="-20" width="160" height="30" rx="15" ry="15" fill="#2c3e50" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">SaaS Subscription Model</text>
  </g> -->
  
  <!-- Future Features -->
  <g transform="translate(200, 280)">
    <rect x="-180" y="-30" width="360" height="60" rx="5" ry="5" fill="white" stroke="#5b9bd5" stroke-width="1.5"/>
    <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#5b9bd5">Future Features (Phase 3+)</text>
    <text x="-165" y="10" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Supplier management</text>
    <text x="-165" y="25" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Tender/RFQ system</text>
    <text x="-40" y="10" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Accounting system</text>
    <text x="-40" y="25" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Advanced analytics</text>
    <text x="80" y="10" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• API integration</text>
    <text x="80" y="25" font-family="Arial" font-size="10" text-anchor="start" fill="#333">• Ad platform</text>
  </g>
</svg>