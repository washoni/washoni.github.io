<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Shop Management System</text>
  <text x="400" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Integrated Retail Solution for Tailoring Businesses</text>
  
  <g transform="translate(0, 80)">
  <!-- Central Hub -->
  <circle cx="400" cy="150" r="70" fill="#c0504d" opacity="0.8" />
  <text x="400" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Shop</text>
  <text x="400" y="165" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Management</text>
  
  <!-- Modules -->
  <!-- Product Catalog -->
  <g transform="translate(200, 150)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="#ed7d31" opacity="0.8" />
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Product Catalog</text>
    <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Custom Items</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Ready-to-Wear Items</text>
    <line x1="80" y1="0" x2="130" y2="0" stroke="#ed7d31" stroke-width="2" />
  </g>
  
  <!-- POS System -->
  <g transform="translate(400, 270)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="#ffc000" opacity="0.8" />
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">POS System</text>
    <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Transaction Processing</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Payment Integration</text>
    <line x1="0" y1="-40" x2="0" y2="-60" stroke="#ffc000" stroke-width="2" />
  </g>
  
  <!-- Shop Inventory -->
  <g transform="translate(600, 150)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="#70ad47" opacity="0.8" />
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Shop Inventory</text>
    <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Stock Tracking</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Barcode/SKU System</text>
    <line x1="-80" y1="0" x2="-130" y2="0" stroke="#70ad47" stroke-width="2" />
  </g>
  
  <!-- Transfer System -->
  <g transform="translate(400, 30)">
    <rect x="-80" y="-30" width="160" height="60" rx="10" ry="10" fill="#5b9bd5" opacity="0.8" />
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Tailoring-to-Shop Transfer</text>
    <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Moving Custom Items to Retail</text>
    <line x1="0" y1="30" x2="0" y2="50" stroke="#5b9bd5" stroke-width="2" />
  </g>
  
  <!-- Sub-modules -->
  <!-- Sales Analytics -->
  <g transform="translate(250, 270)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" ry="8" fill="#a5a5a5" opacity="0.8" />
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Sales Analytics</text>
    <text x="0" y="20" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Performance Metrics</text>
    <line x1="70" y1="0" x2="90" y2="0" stroke="#a5a5a5" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Promotions -->
  <g transform="translate(550, 270)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" ry="8" fill="#a5a5a5" opacity="0.8" />
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Promotions</text>
    <text x="0" y="20" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Discounts, Bundles</text>
    <line x1="-70" y1="0" x2="-90" y2="0" stroke="#a5a5a5" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Customer Loyalty -->
  <g transform="translate(250, 50)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" ry="8" fill="#a5a5a5" opacity="0.8" />
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Customer Loyalty</text>
    <text x="0" y="20" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Points, Rewards</text>
    <line x1="70" y1="20" x2="100" y2="50" stroke="#a5a5a5" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Cross-selling -->
  <g transform="translate(550, 50)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" ry="8" fill="#a5a5a5" opacity="0.8" />
    <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Cross-selling</text>
    <text x="0" y="20" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Complementary Products</text>
    <line x1="-70" y1="20" x2="-100" y2="50" stroke="#a5a5a5" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Integration points -->
  <!-- Tailoring Integration -->
  <rect x="80" y="340" width="300" height="40" rx="5" ry="5" fill="#4472c4" opacity="0.7" />
  <text x="230" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Tailoring System Integration</text>
  <path d="M 230,340 L 200,150" stroke="#4472c4" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 230,340 L 400,270" stroke="#4472c4" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Accounting Integration -->
  <rect x="420" y="340" width="300" height="40" rx="5" ry="5" fill="#4472c4" opacity="0.7" />
  <text x="570" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Accounting System Integration</text>
  <path d="M 570,340 L 600,150" stroke="#4472c4" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 570,340 L 400,270" stroke="#4472c4" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Key benefits -->
  <rect x="80" y="80" width="150" height="30" rx="15" ry="15" fill="#c0504d" opacity="0.6" />
  <text x="155" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">New Revenue Streams</text>
  
  <rect x="570" y="80" width="150" height="30" rx="15" ry="15" fill="#c0504d" opacity="0.6" />
  <text x="645" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Unified Customer Experience</text>
</g>
</svg>