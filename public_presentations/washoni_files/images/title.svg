<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#2c3e50" rx="10" ry="10"/>
  
  <!-- Central Logo Area -->
  <g transform="translate(400, 250)">
    <!-- Logo Background Circle -->
    <circle cx="0" cy="0" r="150" fill="#ffffff" opacity="0.05"/>
    <circle cx="0" cy="0" r="120" fill="#ffffff" opacity="0.1"/>
    
    <!-- Washoni Text -->
    <text x="0" y="10" font-family="Arial" font-size="64" text-anchor="middle" font-weight="bold">
      <tspan fill="#ffffff">Wash</tspan><tspan fill="#f26f21">oni</tspan>
    </text>
    
   
    
    <!-- Needle and Thread Icon -->
    <g transform="translate(-130, 10) scale(1.5)">
      <line x1="0" y1="-15" x2="25" y2="10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="-15" r="2" fill="#ffffff"/>
      <path d="M 5,-10 C 10,0, 20,-10, 25,0" stroke="#f26f21" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Shopping Bag Icon -->
    <g transform="translate(130, 5) scale(1.5)">
      <!-- <path d="M -10,-15 L 10,-15 L 10,10 L -10,10 Z" fill="none" stroke="#f26f21" stroke-width="2"/> -->
      <!-- <path d="M -5,-15 L -5,-20 C -5,-25 5,-25 5,-20 L 5,-15" fill="none" stroke="#f26f21" stroke-width="2"/> -->
      <path d="M -15,-20 L 15,-20 L 15,10 L -15,10 Z" fill="none" stroke="#f26f21" stroke-width="2"/>
    <path d="M -10,-20 L -10,-30 C -10,-35 0,-35 0,-30 L 0,-20" fill="none" stroke="#f26f21" stroke-width="2"/>
    <path d="M 10,-20 L 10,-30 C 10,-35 0,-35 0,-30 L 0,-20" fill="none" stroke="#f26f21" stroke-width="2"/>
  
    </g>
  </g>
  
  <!-- Single Powerful Subtitle -->
  <g transform="translate(400, 370)">
     <!-- Tagline -->
    <text x="0" y="80" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">
      Tailoring management, discovery and customer self service
    </text>
  </g>
  
