<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">The Washoni Solution</text>
  
  <!-- Central Hub - Main System -->
  <circle cx="200" cy="200" r="60" fill="#2c3e50" opacity="0.9"/>
  <text x="200" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Washoni</text>
  <text x="200" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Core Platform</text>
  
  <!-- Connected Modules - Spokes -->
  <!-- Staff Management -->
  <g transform="translate(110, 110)">
    <circle cx="0" cy="0" r="30" fill="#70ad47" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Staff</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Management</text>
    <!-- Connection to core -->
    <line x1="21" y1="21" x2="61" y2="61" stroke="#70ad47" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Customer Management -->
  <g transform="translate(290, 110)">
    <circle cx="0" cy="0" r="30" fill="#5b9bd5" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Customer</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Management</text>
    <!-- Connection to core -->
    <line x1="-21" y1="21" x2="-61" y2="61" stroke="#5b9bd5" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Order Processing -->
  <g transform="translate(110, 290)">
    <circle cx="0" cy="0" r="30" fill="#ed7d31" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Order</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Processing</text>
    <!-- Connection to core -->
    <line x1="21" y1="-21" x2="61" y2="-61" stroke="#ed7d31" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Inventory Management -->
  <g transform="translate(290, 290)">
    <circle cx="0" cy="0" r="30" fill="#ffc000" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Inventory</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Management</text>
    <!-- Connection to core -->
    <line x1="-21" y1="-21" x2="-61" y2="-61" stroke="#ffc000" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Shop Management -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="30" fill="#f26f21" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Shop</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Management</text>
    <!-- Connection to core -->
    <line x1="0" y1="30" x2="0" y2="40" stroke="#f26f21" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Analytics -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="30" fill="#7030a0" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Analytics</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="white">&amp; Reporting</text>
    <!-- Connection to core -->
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#7030a0" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- NEW: Tailor Discovery -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="30" fill="#9c27b0" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Tailor</text>
    <text x="0" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Discovery</text>
    <!-- Map pin icon -->
    <g transform="translate(1, 18) scale(0.6)">
    <path d="M 0,-12 C -5,-12 -8,-7 -8,-2 C -8,3 0,12 0,12 C 0,12 8,3 8,-2 C 8,-7 5,-12 0,-12 Z" fill="white" stroke="white" stroke-width="0.5" opacity="0.7"/>
    <circle cx="0" cy="-2" r="2" fill="#9c27b0"/>
    </g>
    <!-- Connection to core -->
    <line x1="30" y1="0" x2="60" y2="0" stroke="#9c27b0" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- User devices connecting to the system -->
  <!-- Mobile -->
  <g transform="translate(35, 150)">
    <rect x="-15" y="-20" width="30" height="40" rx="3" ry="3" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="-12" y="-17" width="24" height="30" fill="#2c3e50" opacity="0.7"/>
    <circle cx="0" cy="17" r="2" fill="#333"/>
    <!-- Connection to core -->
    <path d="M 15,0 C 25,0, 30,20, 45,50" stroke="#333" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(330, 200)">
    <rect x="-20" y="-15" width="40" height="30" rx="2" ry="2" fill="#333"/>
    <rect x="-18" y="-13" width="36" height="26" fill="#2c3e50" opacity="0.7"/>
    <path d="M -23,-15 L -25,15 L 25,15 L 23,-15" fill="#333"/>
    <!-- Connection to core -->
    <path d="M -20,0 C -40,0, -50,0, -70,0" stroke="#333" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(110, 350)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#70ad47" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Unified Platform</text>
  </g>
  
  <g transform="translate(290, 350)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#5b9bd5" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Multi-Revenue Model</text>
  </g>
  
  <!-- NEW: Tailor Discovery Highlight -->
  <g transform="translate(200, 380)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" ry="15" fill="#9c27b0" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Seamless Tailor Discovery</text>
  </g>
</svg>