  <!-- Profile Card -->
  <rect x="110" y="340" width="230" height="100" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <circle cx="140" cy="370" r="20" fill="#bdc3c7"/>
  <text x="170" y="365" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Otieno's Premium Tailors</text>
  <text x="170" y="380" font-family="Arial" font-size="10" fill="#7f8c8d">★★★★☆ (4.2) · 0.5 km away</text>
  <text x="170" y="395" font-family="Arial" font-size="10" fill="#7f8c8d">Specializes in suits &amp; kitenge</text>
  <!-- Fixed Contact Button - moved to avoid overlap -->
  <rect x="170" y="400" width="70" height="25" rx="12.5" ry="12.5" fill="#e67e22"/>
  <text x="188" y="416" font-family="Arial" font-size="10" fill="white">Contact</text>
  
  <!-- Phone Mockup 2 - Tailor View -->
  <rect x="450" y="50" width="250" height="400" rx="20" ry="20" fill="#2c3e50"/>
  <rect x="460" y="60" width="230" height="380" rx="10" ry="10" fill="white"/>
  
  <!-- Phone Status Bar -->
  <rect x="460" y="60" width="230" height="30" rx="10" ry="10" fill="#f5f5f5"/>
  <circle cx="475" cy="75" r="5" fill="#e74c3c"/>
  <rect x="490" y="72" width="40" height="6" rx="3" ry="3" fill="#bdc3c7"/>
  <rect x="635" y="72" width="40" height="6" rx="3" ry="3" fill="#bdc3c7" transform="rotate(90 635 72)"/>
  
  <!-- App Navigation Bar -->
  <rect x="460" y="90" width="230" height="50" fill="#2c3e50"/>
  <text x="500" y="120" font-family="Arial" font-size="16" fill="white">Business Dashboard</text>
  <circle cx="480" cy="115" r="8" fill="white"/>
  <rect x="476" y="111" width="8" height="8" fill="#2c3e50" stroke="white" stroke-width="1.5"/>
  
  <!-- Dashboard Stats -->
  <rect x="470" y="150" width="100" height="80" rx="5" ry="5" fill="#3498db" opacity="0.2"/>
