<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ecf0f1" rx="10" ry="10"/>
  
  <!-- Phone Mockup 1 - Customer View -->
  <rect x="100" y="50" width="250" height="400" rx="20" ry="20" fill="#2c3e50"/>
  <rect x="110" y="60" width="230" height="380" rx="10" ry="10" fill="white"/>
  
  <!-- Phone Status Bar -->
  <rect x="110" y="60" width="230" height="30" rx="10" ry="10" fill="#f5f5f5"/>
  <circle cx="125" cy="75" r="5" fill="#e74c3c"/>
  <rect x="140" y="72" width="40" height="6" rx="3" ry="3" fill="#bdc3c7"/>
  <rect x="285" y="72" width="40" height="6" rx="3" ry="3" fill="#bdc3c7" transform="rotate(90 285 72)"/>
  
  <!-- App Navigation Bar -->
  <rect x="110" y="90" width="230" height="50" fill="#2c3e50"/>
  <text x="140" y="120" font-family="Arial" font-size="16" fill="white">Find a Tailor in Nairobi</text>
  <circle cx="120" cy="115" r="8" fill="white"/>
  <polyline points="118,115 120,117 122,113" stroke="#2c3e50" stroke-width="1.5" fill="none"/>
  
  <!-- Map View of Nairobi -->
  <rect x="110" y="140" width="230" height="200" fill="#3498db" opacity="0.2"/>
  
  <!-- Map Pins for Tailors in Nairobi neighborhoods -->
  <circle cx="200" cy="200" r="8" fill="#e67e22"/>
  <rect x="196" y="196" width="8" height="8" fill="white" transform="rotate(45 200 200)"/>
  <text x="210" y="190" font-family="Arial" font-size="8" fill="#333">Westlands</text>
  
  <circle cx="250" cy="220" r="8" fill="#e67e22"/>
