  <text x="520" y="200" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Orders</text>
  
  <!-- Fixed Revenue Box - made text smaller and centered better -->
  <rect x="580" y="150" width="100" height="80" rx="5" ry="5" fill="#e67e22" opacity="0.2"/>
  <text x="630" y="180" font-family="Arial" font-size="18" fill="#e67e22" text-anchor="middle">KES 15,500</text>
  <text x="630" y="200" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Revenue</text>
  
  <!-- Orders List -->
  <rect x="470" y="240" width="210" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <circle cx="490" cy="260" r="10" fill="#3498db" opacity="0.3"/>
  <text x="490" y="264" font-family="Arial" font-size="12" fill="#3498db" text-anchor="middle">1</text>
  <text x="520" y="255" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">Wanjiku Kamau</text>
  <text x="520" y="270" font-family="Arial" font-size="10" fill="#7f8c8d">Kitenge Dress</text>
  <rect x="650" y="250" width="20" height="20" rx="10" ry="10" fill="#27ae60"/>
  <text x="660" y="264" font-family="Arial" font-size="12" fill="white" text-anchor="middle">✓</text>
  
  <rect x="470" y="290" width="210" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <circle cx="490" cy="310" r="10" fill="#e67e22" opacity="0.3"/>
  <text x="490" y="314" font-family="Arial" font-size="12" fill="#e67e22" text-anchor="middle">2</text>
  <text x="520" y="305" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">Akinyi Odhiambo</text>
  <text x="520" y="320" font-family="Arial" font-size="10" fill="#7f8c8d">Wedding Attire</text>
  <rect x="650" y="300" width="20" height="20" rx="10" ry="10" fill="#f1c40f"/>
  <text x="660" y="314" font-family="Arial" font-size="12" fill="white" text-anchor="middle">⋯</text>
  
  <rect x="470" y="340" width="210" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <circle cx="490" cy="360" r="10" fill="#e74c3c" opacity="0.3"/>
  <text x="490" y="364" font-family="Arial" font-size="12" fill="#e74c3c" text-anchor="middle">3</text>
  <text x="520" y="355" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">Mwangi Kariuki</text>
  <text x="520" y="370" font-family="Arial" font-size="10" fill="#7f8c8d">Suit Alteration</text>
  <rect x="650" y="350" width="20" height="20" rx="10" ry="10" fill="#bdc3c7"/>
  <text x="660" y="364" font-family="Arial" font-size="12" fill="white" text-anchor="middle">⋯</text>
  
  <!-- Connecting Line Between Phones -->
  <path d="M350 250 C 400 200, 400 300, 450 250" stroke="#e67e22" stroke-width="3" stroke-dasharray="10,5" fill="none"/>
  <circle cx="350" cy="250" r="8" fill="#e67e22"/>
  <circle cx="450" cy="250" r="8" fill="#e67e22"/>
  
  <!-- Labels -->
  <text x="225" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">Customer View</text>
  <text x="575" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">Tailor View</text>
  
  <!-- Washoni Logo -->
  <rect x="350" y="430" width="100" height="40" rx="5" ry="5" fill="#2c3e50"/>
  <text x="400" y="458" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Wash<tspan fill="#e67e22">oni</tspan></text>
  
  
</svg>